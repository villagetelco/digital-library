
# Authentication
# Controlled access to /www/cgi-bin scripts for GUI
server.modules += ( "mod_auth" )

# For plain 
#auth.backend                 = "plain"
#auth.backend.plain.userfile  = "/etc/lighttpd/lighttpd.user"

# For htpasswd
auth.backend = "htpasswd" 
auth.backend.htpasswd.userfile = "/etc/lighttpd/htpasswd" # Auto-generated from /etc/shadow

$HTTP["url"] =~ "^/cgi-bin/" {
server.document-root = "/www"
server.errorlog = "/var/log/lighttpd/error.log"
accesslog.filename = "/var/log/lighttpd/access.log"

auth.require               = ( "/cgi-bin" =>
                               (
                                 "method"  => "basic",
                                 "realm"   => "Password protected area",
                                 "require" => "valid-user"
                               ),
                             )
                             }

###############

server.document-root        = "/www"
server.upload-dirs          = ( "/tmp" )
server.errorlog             = "/var/log/lighttpd/error.log"
server.pid-file             = "/var/run/lighttpd.pid"
server.max-keep-alive-requests = 100

# Comment out to default to root
#server.username             = "http"
#server.groupname            = "http-group"

index-file.names            = ( "index.php", "index.html",
                                "index.htm", "default.htm",
                              )

static-file.exclude-extensions = ( ".has", ".php", ".pl", ".fcgi" )

### Options that are useful but not always necessary:
#server.chroot               = "/"
#server.port                 = 80
#server.bind                 = "localhost"
#server.tag                  = "lighttpd"
#server.errorlog-use-syslog  = "enable"
#server.network-backend      = "writev"

### Use IPv6 if available
#include_shell "/usr/share/lighttpd/use-ipv6.pl"

dir-listing.encoding        = "utf-8"
server.dir-listing          = "disable"
$HTTP["url"] =~ "^/rachel|^/rachel/local|^/rachel-local2" {
        dir-listing.activate = "enable"
}

# CGI set up
$HTTP["url"] =~ "^/cgi-bin/" {
    cgi.assign = ( "" => "" )
}

include "/etc/lighttpd/mime.conf"
include "/etc/lighttpd/conf.d/*.conf"


